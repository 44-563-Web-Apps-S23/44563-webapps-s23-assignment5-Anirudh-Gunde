<!DOCTYPE html>
<html lang="en">
<head>
  <title>Play with HTML</title>
  <h1>Plants by Anirudh Gunde</h1>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-2">G</div>
            <div class="col-sm-2" >U</div>
            <div class="col-sm-2" >N</div>
            <div class="col-sm-2" >D</div>
            <div class="col-sm-2" >E</div>
            <div class="col-sm-2" >A</div>
      </div>
      <div class="row">
            <div class="col-md">GALTONIA</div>
            <div class="col-md" >Ulex</div>
            <div class="col-md" >NANDINA</div>
            <div class="col-md" >DAHLIA</div>
            <div class="col-md" >Erica</div>
            <div class="col-md" >ACACIA</div>
  </div>
</div>
<p>Plant names row breaks first, it is because <i>col-md</i> columns will stack(vertical) when the width is < <b>768px</b> and <i>col-sm</i> columns will stack(vertical) when the width is < <b>576px</b> when we slowly reduce the size.</p>

</body>
</html>
